<style>
	body {
		padding: 1em;
	}

	.div {
		margin-bottom: 1.5em;
	}

	input {
		display: block;
	}

	label {
		font-size: 12px;
		font-weight: 500;
		display: block;
		margin-bottom: 8px;
	}

	select {
		height: 35px;
		border-color: #d4d4d8;
		border-radius: 4px;
		width: 200px;
	}

	.corner {
		border-top: 0.1px solid #d4d4d8;
		padding-top: 1.5em;
	}

	.corner-wrapper {
		display: flex;
	}

	.type {
		height: 35px;
		width: 35px;
		background: #e5e7eb;
		border-radius: 4px;
		margin-right: 10px;
		display: flex;
	}

	.type:hover {
		background: #d1d5db;
		cursor: pointer;
	}

	.top-right {
		display: inline-flex;
		justify-content: right;
	}

	.bottom-left {
		display: inline-flex;
		justify-content: left;
	}

	.bottom-left-inner {
		align-self: flex-end;
	}

	.bottom-right {
		display: inline-flex;
		justify-content: right;
	}

	.center {
		justify-content: center;
		align-items: center;
	}
</style>
